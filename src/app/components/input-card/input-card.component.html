<div class="container-input-card">
    <div class="input-card-img">
        <img src="https://images.unsplash.com/photo-1557515294-ce41dbb4f259?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTB8eTlMdFQ3eGhJRjB8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60" alt="Foto de Francois  Hoang na unsplash">        
    </div>
    <div class="input-card">
        <form action="">
            <h1>Login</h1>
            <label for="Email">Email*</label>
            <input 
            type="email"
            id="Email"
            placeholder="Digite seu email" 
            autocomplete="email" 
            autofocus 
            required
            >
            <label for="password">Senha*</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Digite sua senha" 
            required
            >
            <div class="buttons">
                <input type="button" value="Entrar">
                <input type="button" value="Criar conta">
            </div>
            <a href="" target="_blank" rel="">Esqueceu sua senha ?</a>
        </form>
    </div>

</div>
