<div class="container-input-card">
    <div class="input-card">
        <form action="">
            <h1>Login</h1>
            <label for="Email">Email*</label>
            <input 
            type="email"
            id="Email"
            placeholder="Digite seu email" 
            autocomplete="email" 
            autofocus 
            required
            >
            <label for="password">Senha*</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Digite sua senha" 
            required
            >
            <div class="buttons">
                <input type="button" value="Entrar">
                <input type="button" value="Criar conta">
            </div>
            <a href="" target="_blank" rel="">Esqueceu sua senha ?</a>
        </form>
    </div>

</div>
